<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            let menu={
                width:200,height:300,title:"Mymenu"
            }
            for(let key in menu){
                if(typeof(menu[key])==="number"){
                    menu[key]=menu[key]*2
                }
                alert(key +":"+menu[key]);
            }
            
        </script>
    </head>
</html>
