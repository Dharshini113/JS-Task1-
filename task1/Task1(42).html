    <!DOCTYPE html>
    <html lang="en">
        <head>
            <script>
                let a=378;
                if(a>0 && a<=100){
                    console.log(a+" is in between 0 and 100");
                }
                else if(a>100 && a<=1000){
                    console.log(a+" is in between 100 and 1000");
                }
                else{
                    console.log(a+"out of range");
                }
            </script>
        </head>
    </html>
